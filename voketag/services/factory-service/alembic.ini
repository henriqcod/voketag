# Alembic configuration for VokeTag Factory Service

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for timestamp in migration filenames
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# as well as the 'upgrade' and 'downgrade' commands.
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the versions/ directory
# sourceless = false

# Version location specification
version_locations = %(here)s/migrations/versions

# Version path separator
# version_path_separator = os

# Prepend sys.path to migrations module path
# prepend_sys_path = .

# Output encoding used when revision files are written
# output_encoding = utf-8

# Database URL - use environment variable in production
sqlalchemy.url = postgresql://voketag:voketag@localhost:5432/voketag

[post_write_hooks]
# Post-write hooks (lint, format, etc.)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
