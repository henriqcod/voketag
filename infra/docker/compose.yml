version: "3.8"

services:
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "127.0.0.1:6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voketag}
      POSTGRES_USER: ${POSTGRES_USER:-voketag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voketag} -d ${POSTGRES_DB:-voketag}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scan-service:
    build:
      context: ../../services/scan-service
      dockerfile: Dockerfile.simple
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      DATABASE_URL: postgresql://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  factory-service:
    build:
      context: ../../services/factory-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      HMAC_SECRET: ${HMAC_SECRET:-change-me-in-production-very-secret-key}
      BLOCKCHAIN_SERVICE_URL: http://blockchain-service:8003
      ADMIN_INTERNAL_API_KEY: ${ADMIN_INTERNAL_API_KEY:-}
      ANCHOR_CALLBACK_BASE_URL: http://factory-service:8080
      ANCHOR_CALLBACK_INTERNAL_KEY: ${ANCHOR_CALLBACK_KEY:-voketag-callback-secret}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  factory-worker:
    build:
      context: ../../services/factory-service
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info --concurrency=10 -Q batch_processing,blockchain,csv_processing
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      HMAC_SECRET: ${HMAC_SECRET:-change-me-in-production-very-secret-key}
      BLOCKCHAIN_SERVICE_URL: http://blockchain-service:8003
      ANCHOR_CALLBACK_BASE_URL: http://factory-service:8080
      ANCHOR_CALLBACK_INTERNAL_KEY: ${ANCHOR_CALLBACK_KEY:-voketag-callback-secret}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
  
  factory-beat:
    build:
      context: ../../services/factory-service
      dockerfile: Dockerfile
    command: celery -A celery_app beat --loglevel=info
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

  blockchain-service:
    build:
      context: ../../services/blockchain-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      ENV: development
      PORT: 8003
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      BLOCKCHAIN_NETWORK: ${BLOCKCHAIN_NETWORK:-ethereum}
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL:-}
      BLOCKCHAIN_PRIVATE_KEY: ${BLOCKCHAIN_PRIVATE_KEY:-}
      BLOCKCHAIN_CONTRACT_ADDRESS: ${BLOCKCHAIN_CONTRACT_ADDRESS:-}
      FACTORY_ANCHOR_CALLBACK_KEY: ${ANCHOR_CALLBACK_KEY:-voketag-callback-secret}
      LOG_LEVEL: INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  blockchain-worker:
    build:
      context: ../../services/blockchain-service
      dockerfile: Dockerfile
    command: celery -A celery_app worker --loglevel=info --concurrency=5 -Q blockchain_anchoring,maintenance
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      BLOCKCHAIN_NETWORK: ${BLOCKCHAIN_NETWORK:-ethereum}
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL:-}
      BLOCKCHAIN_PRIVATE_KEY: ${BLOCKCHAIN_PRIVATE_KEY:-}
      BLOCKCHAIN_CONTRACT_ADDRESS: ${BLOCKCHAIN_CONTRACT_ADDRESS:-}
      FACTORY_ANCHOR_CALLBACK_KEY: ${ANCHOR_CALLBACK_KEY:-voketag-callback-secret}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
  
  blockchain-beat:
    build:
      context: ../../services/blockchain-service
      dockerfile: Dockerfile
    command: celery -A celery_app beat --loglevel=info
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

  admin-service:
    build:
      context: ../../services/admin-service
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    environment:
      ENV: development
      PORT: 8080
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ADMIN_INTERNAL_API_KEY: ${ADMIN_INTERNAL_API_KEY:-}
      LOG_LEVEL: INFO
      # service URLs so health/status checks work from within container
      SCAN_SERVICE_URL: http://scan-service:8080
      FACTORY_SERVICE_URL: http://factory-service:8080
      BLOCKCHAIN_SERVICE_URL: http://blockchain-service:8003
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
