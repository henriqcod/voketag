version: "3.8"

services:
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "127.0.0.1:6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-voketag}
      POSTGRES_USER: ${POSTGRES_USER:-voketag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-voketag} -d ${POSTGRES_DB:-voketag}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scan-service:
    build: ../../services/scan-service
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      DATABASE_URL: postgresql://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  factory-service:
    build: ../../services/factory-service
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      DATABASE_URL: postgresql://${POSTGRES_USER:-voketag}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-voketag}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  blockchain-service:
    build: ../../services/blockchain-service
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "python", "-c", "exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin-service:
    build: ../../services/admin-service
    ports:
      - "8082:8080"
    environment:
      PORT: 8080
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
