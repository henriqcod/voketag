# Alembic configuration for VokeTag Factory Service

[alembic]
# Path to migration scripts
script_location = factory_service/migrations
version_locations = %(here)s/factory_service/migrations/versions

# Version path separator
# version_path_separator = os

# Prepend sys.path to migrations module path
# prepend_sys_path = .

# Output encoding used when revision files are written
# output_encoding = utf-8

# Database URL - use environment variable in production
sqlalchemy.url = postgresql://voketag:voketag@localhost:5432/voketag

[post_write_hooks]
# Post-write hooks (lint, format, etc.)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
